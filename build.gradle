apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


sourceSets {
    test {
        java {
            srcDirs = ["tests/"]
        }
    }
}
